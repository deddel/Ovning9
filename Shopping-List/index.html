<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/favicon.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- My CSS -->

  <title>Shopping List</title>
</head>

<body>

  <body>
    <!-- <script>0</script> -->

    <div class="container col-sm-12 col-md-10 col-lg-8">
      <header class="header mt-3">
        <h1>Shopping List</h1>
      </header>
    </div>

    <main class="container col-sm-12 col-md-10 col-lg-8" role="main">
      <form id="inputForm" action="">
        <label for="listItem" class="form-label">Enter an item and click on <strong>Add Item</strong></label>
        <input type="text" class="form-control" id="listItem" placeholder="Item">
        <button type="submit" class="btn btn-primary mt-2" id="taskBtn">Add Item</button>
      </form>

      <div class="container mt-3">
        <h4>Item's</h4>
        <p>Click on an item in the list to mark it as purchased. 
          Click again if it was a mistake. 
          Double click on the item to remove it from the list. </p>

      </div>
      <div class="card mt-2" id="itemList">
        <div class="card-body" id="itemListBody">
          <ul id="list">
          </ul>
        </div>
      </div>

    </main>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="text-end">
            @ Dennis Lundstr√∂m 2024
          </div>
        </div>
      </div>
    </footer>
