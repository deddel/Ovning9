<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/favicon.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- My CSS -->
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/bootstrap-override.css">

  <title>ToDo list</title>
</head>

<body>
  <body>
    <!-- <script>0</script> -->
 
  <div class="container col-sm-12 col-md-10 col-lg-8">
    <header class="header mt-3">
      <h1>ToDo List</h1>
    </header>
  </div>

  <main class="container col-sm-12 col-md-10 col-lg-8" role="main">
    <form id="inputForm" action="">
      <label for="todoTask" class="form-label">Enter your task and click on <em>Add Task</em></label>
      <input type="text" class="form-control"  id="todoTask" placeholder="Task">
      <button type="submit" class="btn btn-primary mt-2" id="taskBtn">Add Task</button>
    </form>

    <div class="container mt-3">
      <h4>ToDo's</h4>
    </div>
    <div class="card mt-2" id="taskList">
      <div class="card-body" id="taskListBody">
        <ul id="lista">

        </ul>

      </div>
    </div>

  </main>


  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="text-end">
          @ Dennis Lundstr√∂m 2024
        </div>
      </div>
    </div>
  </footer>

  <script src="scripts/todo.js"></script>

  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
</body>

</html>
